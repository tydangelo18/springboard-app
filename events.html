<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/db5e26bbb4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/eventstyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box-area">
      <div class="wrapper">
        <!--NavBar-->
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkBtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="logo" id="springLogo">Springboard</label>
          <ul>
            <li>
              <form id="navBarSearch">
                <input
                  type="text"
                  name=""
                  placeholder="Pick a City..."
                  class="search-bar"
                  id="searchBar"
                />
                <input
                  type="submit"
                  name=""
                  value="Explore"
                  class="search-button"
                  id="searchBtn"
                />
              </form>
            </li>
            <li>
              <a class="navbar-item" href="./index.html" id="homeBtn">
                <span class="icon">
                  <!--Each Icon will navigate the user to the corresponding page-->
                  <i class="fas fa-home"></i>
                </span>
              </a>
            </li>
            <li>
              <a class="navbar-item" href="./restaurants.html" id="eatBtn">
                <span class="icon">
                  <!--Each Icon will navigate the user to the corresponding page-->
                  <i class="fas fa-utensils"></i>
                </span>
              </a>
            </li>
            <li>
              <a class="navbar-item" href="./events.html" id="eventBtn">
                <span class="icon">
                  <!--Each Icon will navigate the user to the corresponding page-->
                  <i class="fas fa-ticket-alt"></i>
                </span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="banner-area">
      <!--Title and Banner-->
      <div id="top-content">
        <div class="topdiv">
          <h1 class="title is-1" id="eventTitle">Events</h1>
          <!--JQuery will manipulate the DOM to display the inputted city from the search bar-->
          <h1 class="title is-3" id="cityTitle"></h1>
        </div>
      </div>
    </div>

    <div class="content-area">
      <!--Events Cards-->
      <div id="cardDiv"></div>
      <div id="eventBox">
        <div class="col-xs-1"></div>
        <div class="col-xs-6 col-md-10">
            <div id='events-panel' class="panel" >
                <div class="panel-heading" >
                    <h3 class="panel-title title" id="eventBoxTitle">Checkout what's happening</h3>
                </div>
                <div class="panel-body">
                    <div id="events" class="list-group">
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading">Event Title</h4>
                            <p class="list-group-item-text">Event Details</p>
                            <p class="venue"></p>
                        </a>
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading">Event Title</h4>
                            <p class="list-group-item-text">Event Details</p>
                            <p class="venue"></p>
                        </a>
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading">Event Title</h4>
                            <p class="list-group-item-text">Event Details</p>
                            <p class="venue"></p>
                        </a>
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading">Event Title</h4>
                            <p class="list-group-item-text">Event Details</p>
                            <p class="venue"></p>
                        </a>
                    </div>
                </div>
                <div class="panel-footer">
                    <nav>
                        <ul class="pager">
                            <li id="prev" class="previous button is-danger"><span
                                    aria-hidden="true">Previous</span></a>
                            </li>
                            <li id="next" class="next button is-danger"><span aria-hidden="true">Next</span></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

           
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <p>Team Foobar</p>
      </div>
  </body>

  <!--Javascript/JQuery Link-->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>

<script src="./assets/springboard.js"></script>
</html>
